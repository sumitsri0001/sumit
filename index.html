<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mern Stack Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="quiz-container">
    <h2>Online Quiz</h2>
    <div id="quiz">
        <div class="question">Question text</div>
        <div class="answers">
            <label><input type="radio" name="answer" value="0"> <span>Option 1</span></label>
            <label><input type="radio" name="answer" value="1"> <span>Option 2</span></label>
            <label><input type="radio" name="answer" value="2"> <span>Option 3</span></label>
            <label><input type="radio" name="answer" value="3"> <span>Option 4</span></label>
        </div>
    </div>
    <div class="buttons">
        <button id="prev-btn">Previous</button>
        <button id="next-btn">Next</button>
        <button id="submit-btn">Submit</button>
    </div>
    <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
